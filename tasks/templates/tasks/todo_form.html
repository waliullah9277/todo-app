{% extends "tasks/base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Edit Task</h2>
<form method="post" class="bg-white p-6 rounded shadow max-w-md mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex mt-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Save</button>
        {% if not task.is_completed %}
        <button type="submit" name="complete" class="bg-green-500 text-white px-4 py-2 rounded">Mark as Complete</button>
        {% endif %}
    </div>
</form>
{% endblock %}
