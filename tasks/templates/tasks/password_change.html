{% extends 'tasks/base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Change Password</h2>
    <form method="post" class="space-y-5">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block mb-2 font-medium text-gray-700" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <input 
                    type="{{ field.field.widget.input_type }}"
                    name="{{ field.html_name }}"
                    id="{{ field.id_for_label }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 {% if field.errors %}border-red-500{% endif %}"
                    placeholder="{{ field.label }}"
                    autocomplete="off"
                >
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition">Change Password</button>
    </form>
</div>
{% endblock %}
