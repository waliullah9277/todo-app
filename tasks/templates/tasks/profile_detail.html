{% extends 'tasks/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-8 text-center">
    <!-- Profile Photo -->
    {% if profile_user.profile.photo %}
        <img src="{{ profile_user.profile.photo.url }}" alt="Profile Photo"
             class="w-32 h-32 mx-auto rounded-full object-cover border-4 border-blue-200 mb-4">
    {% else %}
        <span class="inline-flex items-center justify-center w-32 h-32 rounded-full bg-gray-200 text-gray-500 mb-4">
            <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
            </svg>
        </span>
    {% endif %}

    <!-- Name -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">
        {{ profile_user.get_full_name|default:profile_user.username }}
    </h2>

    <!-- Bio -->
    <p class="text-gray-600 mb-4 break-words whitespace-pre-line">
        {% if profile_user.profile.bio %}
            {{ profile_user.profile.bio }}
        {% else %}
            <span class="italic text-gray-400">No bio added yet.</span>
        {% endif %}
    </p>

    <!-- (Optional) Email or other fields can be shown here -->

</div>
{% endblock %}
