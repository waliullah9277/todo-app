{% extends "tasks/base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Delete Task</h2>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded mt-2">Yes, Delete</button>
    <a href="{% url 'todo_list' %}" class="ml-2 text-gray-600">Cancel</a>
</form>
{% endblock %}
