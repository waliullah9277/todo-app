{% extends "tasks/base.html" %}
{% block content %}
<div class="flex items-center justify-center bg-gray-100 py-8">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
    <svg class="mx-auto mb-4 w-14 h-14 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
    </svg>
    <h2 class="text-xl font-bold text-blue-600 mb-2">Password reset complete!</h2>
    <p class="text-gray-700 mb-2">
      You can now log in with your new password.
    </p>
    <a href="{% url 'login' %}" class="inline-block mt-4 text-blue-600 font-semibold hover:underline">
      Back to Login
    </a>
  </div>
</div>
{% endblock %}
